<!doctype html>
<html>
<head>
<title>Counter Project</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<base href="/" />
<link href="css/angular-bootstrap.css" rel="stylesheet">
<link href="css/smoothness/jquery-ui.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="hello" ng-controller="navigation as nav" ng-cloak
	class="ng-cloak">
	<header class="text-center" id="SMPGR">

		<nav id="header-nav" class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Counter Project Grodno</a>
				</div>
				<ul class="nav navbar-nav">
					<li ng-class="{active:nav.tab('home')}"><a href="/">Home</a></li>
					<li ng-class="{active:nav.tab('message')}"><a
						href="/countries">Review Data</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li ng-show="!nav.authenticated()"
						ng-class="{active:nav.tab('navigation')}"><a href="/login">Log
							In</a></li>
					<li ng-show="nav.authenticated()"><a href=""
						ng-click="nav.logout()">Log Out</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div ng-view class="container"></div>

	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/auth/auth.js" type="text/javascript"></script>
	<script src="js/home/home.js" type="text/javascript"></script>
	<script src="js/country/country.js" type="text/javascript"></script>
	<script src="js/factory/factory.js" type="text/javascript"></script>
	<script src="js/line/line.js" type="text/javascript"></script>
	<script src="js/report/report.js" type="text/javascript"></script>
	<script src="js/report/report.data.js" type="text/javascript"></script>
	<script src="js/editor/editor.js" type="text/javascript"></script>
	<script src="js/store/store.js" type="text/javascript"></script>
	<script src="js/navigation/navigation.js" type="text/javascript"></script>
	<script src="js/routes.js" type="text/javascript"></script>
</body>
</html>
